<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

</style>
</head>


<body style="background-color: lightblue ;">
<h1>Questions</h1>
<table>
  <tr>

    <th>Question_order</th>
    <th>Type</th>
    <th>Text</th>
    <th>Max_marks</th>
    <th>Scheme</th>

  </tr>


<tr>
{% for question in assessment.assessmentquestion_set.all %}
    <td>{{ question.question_order }}</td>
    <td>{{ question.question_type}}</td>
    <td>{{ question.text }}</td>
    <td>{{ question.max_marks }}</td>
    <td>{{ question.marking_scheme}}</td>
</tr>

{% endfor %}
</table>

<form action="{% url 'assessment:assessmentquestion-entry'  assessment.id%}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-default btn-sm">Make a question entry here</button>
        </form>

<a href="/assessment/">COMPLETED</a>
</body>
